{% extends "base.html" %}


{% block content %}
<h1>Eugene Quest</h1>
<div class="progress">
	<div class="progress-bar {{stats.color}}" role="progressbar"  aria-valuemin="0" aria-valuemax="{{ stats.max }}" style="width: {{stats.percent}}%">{{stats.carbs}} / {{stats.max}}</div>
</div>

<div class="row">
	<div class="col-md-5">
		<h2>Log food</h2>
		<div class="form-group">
			<form method="POST" class="form-horizontal">
				<input type="hidden" name="logfood" value="1" />
				<select name="food_id">
					<option value=""></option>
					{% for food in foods %}
					<option value="{{food.id}}" {% if food.carbs == -1 %}disabled="disabled"{% endif %}>{{food.name}}</option>
					{% endfor %}
				</select>
				<button class="btn btn-primary">Log food</button> <br /> <br />
				<label for="name">Name:</label><input type="text" class="form-control"  name="name" /><br />
				<label for="carbs">carbs: </label>
				<input type"number" class="form-control"  name="carbs" value="15" min="0" step="0.1" required/> <br />

				<form>
		</div>
	</div>

	<div class="col-md-7 border">
		<h2>Food Log</h2>
		<table class="table table-striped">
			{% for log in logs %}
			<tr class="{% if log.carbs > 60 %}table-danger{% endif %}">
				<td>
					<h3>{{log.name}}</h3>
				</td>
				<td>
					Carbs: {{log.carbs}}
				</td>
				{% endfor %}
		</table>
	</div>


</div>
<br />
{% endblock %}
