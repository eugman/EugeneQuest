{% extends "base.html" %}


{% block content %}
<div class="row">
	<div class="col-md-7 border">
		<h2>Character Sheet</h2>
		<table class="table table-striped">
			{% for goal in goals %}
			<tr class="{%if goal.level() | float >= 5 %}table-success{%elif goal.level() | float >= 3 %}table-primary{% endif %}">
				<td>
					{{goal.name}} - current {{goal.current}} -
					Level {{goal.level()}}
				</td>
				<td>
					Next goal: {{goal.nextGoal() }}
				</td>
				{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
