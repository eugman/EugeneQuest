{% extends "base.html" %}


{% block content %}
<h1>Eugene Quest</h1>
<div class="row">
	<div class="col-md-7">
		<h2>Quest list</h2>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="{{ dailies |length }}" style="width: 25%"></div>
		</div>
		</br>
		<table class="table table-striped">
			{% for daily in dailies %}
			<tr class="{% if daily.completed %}success{% endif %}">
				<td>
					<h3>{{daily.name}}</h3>
				</td>
				<td>
					<form method="POST">
						<input type="hidden" name="daily_id" value="{{daily.id}}">
						<input type="hidden" name="complete" value="1">
						<button class="btn btn-success"{% if daily.completed %} disabled="disabled"{% endif %}>Complete</button>
					</form>
					<form method="POST">
						<input type="hidden" name="daily_id" value="{{daily.id}}">
						<input type="hidden" name="delete_daily" value="1">
						<button class="btn btn-warning">Delete</button>
					</form>
				</td>
				{% endfor %}
		</table>
	</div>
	<div class="col-md-5">
		<h2>Add quest</h2>
		<div class="form-group">
			<form method="POST" class="form-horizontal">
				<label for="new_daily">Name:</label><input type="text" class="form-control"  name="new_daily" /><br />
				<label>Subtype</label>
				<select class="form-control">
					<option>General</option>
					<option>Blood Sugar</option>
				</select> <br />
				<label for="availableAfter">Available after: </label>
				<input type"number" class="form-control"  name"availableAfter" value="0" /> <br />
				<label for="avaialbleUntil">Avaialble until:</label>
				<input type"number" class="form-control"  name"availableUntil" value="24" /> <br />

				<button class="btn btn-default">Add daily</button>
				<form>
		</div>
	</div>
</div>
<br />
<h2>Misc</h2>
<form method="POST">
	<input type="hidden" name="reset_dailies" value="1" />
	<button>Reset dailies</button>
</form>
{% endblock %}
