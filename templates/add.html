{% extends "base.html" %}


{% block content %}
<h1>Eugene Quest</h1>
<div class="row">
	<div class="col-md-5">
		<h2>Add quest</h2>
		<div class="form-group">
			<form method="POST" class="form-horizontal">
				<label for="new_daily">Name:</label><input type="text" class="form-control"  name="new_daily" /><br />
				<label>Subtype</label>
				<select class="form-control">
					<option>General</option>
					<option>Side</option>
				</select> <br />
				<label for="availableAfter">Available after: </label>
				<input type"number" class="form-control"  name"availableAfter" value="0" /> <br />
				<label for="availableUntil">Avaialble until:</label>
				<input type"number" class="form-control"  name"availableUntil" value="24" /> <br />
				<label for="points">Points:</label>
				<input type"number" class="form-control"  name"points" value="1" /> <br />
				<label for="isWork">Is Work:</label>
				<input type"checkbox" class="form-control"  name"isWork" value="1" /> <br />
				<label for="restDuration">restDuration:</label>
				<input type"number" class="form-control"  name"restDuration" value="1" /> <br />

				<button class="btn btn-primary">Add daily</button>
				<form>
		</div>
	</div>
</div>
<br />
{% endblock %}
