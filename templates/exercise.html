{% extends "base.html" %}


{% block content %}
<div class="row">
	<div class="col-md-7 border">
		<h2>Exercises</h2>
		<table class="table table-striped">
			{% for exercise in exercises %}
			<tr >
				<td>
					<h3>{{exercise.name}}</h3>
				</td>
				<td>
					{{exercise.reps}} reps
				</td>
				<td>
					{% if exercise.weight %}
					{{exercise.weight}} lbs
					{% endif %}
				</td>
				{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
